<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Thành viên 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card member2">
            <div class="profile-image spin-in">
                <img src="member2-photo.jpg" alt="Ảnh Thành viên 2">
                <div class="overlay"></div>
            </div>
            <div class="profile-info">
                <h1 class="rotate-in">Xin chào! Tôi là Thành viên 2</h1>
                <p class="bio fade-up">
                    Tôi là một [nghề nghiệp], yêu thích [sở thích]. 
                    Hiện tại tôi đang [công việc]. 
                    Cảm ơn bạn đã ghé thăm!
                </p>
                <div class="social-links">
                    <a href="#" class="btn spin-btn" data-tooltip="Email của tôi">Email</a>
                    <a href="#" class="btn spin-btn" data-tooltip="Theo dõi tôi">Facebook</a>
                    <a href="home.html" class="btn spin-btn" data-tooltip="Về trang nhóm">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
