<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Roboto', sans-serif;
        }
        .register-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .register-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .alert {
            display: flex;
            justify-content: center;
        }
        .form-action {
            margin-top: 1.5rem;
        }
        .form-action button {
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                document.getElementById("password-error").style.display = "block";
                return false;
            } else {
                document.getElementById("password-error").style.display = "none";
                return true;
            }
        }
    </script>
</head>
<body>
<section layout:fragment="content" class="register-container">
    <h1 class="mb-4">Register</h1>
    <form th:action="@{/register}" method="post" onsubmit="return validatePassword()">
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group mb-4">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password"
                   name="confirm-password" placeholder="Confirm your password" required>
            <div id="password-error" class="alert alert-danger" style="display:none;">
                Passwords do not match.
            </div>
        </div>
        <div class="form-group mb-4">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   placeholder="Enter your phone" required>
        </div>
        <div class="form-group mb-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="Enter your address" required>
        </div>
        <div class="form-group mb-4">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0 text-center">Already have an account? <a class="text-info" th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
