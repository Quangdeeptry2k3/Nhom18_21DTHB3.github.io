<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<h1 th:text="${message}"></h1>
<li class="nav-item" sec:authorize="!isAuthenticated()">
    <a class="btn btn-outline-primary" href="/login">Đăng nhập</a>
</li>
<li class="nav-item" sec:authorize="isAuthenticated()">
    <span>Welcome to Fashion Shop, <span sec:authentication="name"></span></span>
    <a class="btn btn-outline-success" href="/home">Đến trang Shop</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn btn-outline-danger" type="submit">Đăng xuất</button>
    </form>
</li>
</body>
</html>
