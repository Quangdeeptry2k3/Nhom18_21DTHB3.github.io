<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="'View Product - ' + ${product.name}">View Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{'/images/' + ${product.image}}" class="img-fluid product-image" alt="Product Image">
            </div>
            <div class="col-md-8">
                <h1 th:text="${product.name}">Product Name</h1>
                <p class="lead" th:text="'Price: $' + ${product.price}">Product Price</p>
                <p th:text="${product.description}">Product Description</p>
                <p><strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span></p>
                <div class="d-flex">
                    <a th:href="@{/products}" class="btn btn-primary me-2">Trở về</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
