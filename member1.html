<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Nguyễn Văn A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="member1-photo.jpg" alt="Ảnh Nguyễn Văn A" class="fade-in">
                <div class="overlay"></div>
            </div>
            <div class="profile-info">
                <h1 class="slide-in">Xin chào! Tôi là Nguyễn Văn A</h1>
                <p class="bio slide-in">
                    Tôi là một [nghề nghiệp], đam mê [sở thích]. 
                    Hiện tại tôi đang [công việc]. 
                    Rất vui được gặp bạn!
                </p>
                <div class="social-links">
                    <a href="#" class="btn bounce-in" data-tooltip="Email của tôi">Email</a>
                    <a href="#" class="btn bounce-in" data-tooltip="Theo dõi tôi">Facebook</a>
                    <a href="#" class="btn bounce-in" data-tooltip="Theo dõi tôi">Github</a>
                    <a href="home.html" class="btn bounce-in" data-tooltip="Về trang nhóm">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
